<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>studentss Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Student Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/student/list}">Dashboard</a>
            </li>

        </ul>
    </div>
</nav>

<div class ="container">
    <div class = "row">
        <h1> List students </h1>
    </div>

    <div class = "row">
        <div class = "col-lg-3">
            <a th:href = "@{/student/addnew}" class = "btn btn-primary btn-sm mb-3"> Add students</a>
        </div>
    </div>

    <form action="#" th:action="@{/student/fetchbyfirstname}" th:object="${studentlist}" method="GET">
        <input type="text" name="keyword" th:value="${keyword}" placeholder="Type to search" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-primary">Search</button>
    </form> <br>
    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th> First Name</th>
            <th> Last Name</th>
            <th> Email</th>
            <th> Actions </th>
        </tr>
        </thead>

        <tbody>

        <tr th:each = "students: ${studentlist}">
            <td th:text = "${students.firstname}"></td>
            <td th:text = "${students.lastname}"></td>
            <td th:text = "${students.email}"></td>
            <td>
                <a th:href = "@{/student/edit/{id}(id=${students.id})}"
                   class = "btn btn-primary">Update</a>

                <a th:href = "@{/student/delete/{id}(id=${students.id})}"
                   class = "btn btn-danger">Delete</a>

            </td>
        </tr>
        </tbody>

    </table>

</div>
</body>
</html></title>
</head>
<body>

</body>
</html>
